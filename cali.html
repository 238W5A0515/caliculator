<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .calculator {
    width: 300px;
    margin: 0 auto;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }
  .calculator input[type="text"] {
    grid-column: span 4;
    width: calc(100% - 20px);
    margin-bottom: 10px;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .result {
    grid-column: span 4;
    width: calc(100% - 20px);
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    text-align: right;
  }
  .calculator input[type="button"] {
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f2f2f2;
    cursor: pointer;
  }
  .calculator input[type="button"]:hover {
    background-color: #e0e0e0;
  }
  .clear-buttons {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 10px;
  }
</style>
</head>
<body>
<h1>welcome to 238W5A0515 Caliculator-clone</h1>
<div class="calculator">
  <input type="text" id="display" disabled>
  <div class="result" id="result"></div>
  <input type="button" value="7" onclick="appendToDisplay('7')">
  <input type="button" value="8" onclick="appendToDisplay('8')">
  <input type="button" value="9" onclick="appendToDisplay('9')">
  <input type="button" value="/" onclick="appendToDisplay('/')">
  <input type="button" value="4" onclick="appendToDisplay('4')">
  <input type="button" value="5" onclick="appendToDisplay('5')">
  <input type="button" value="6" onclick="appendToDisplay('6')">
  <input type="button" value="*" onclick="appendToDisplay('*')">
  <input type="button" value="1" onclick="appendToDisplay('1')">
  <input type="button" value="2" onclick="appendToDisplay('2')">
  <input type="button" value="3" onclick="appendToDisplay('3')">
  <input type="button" value="-" onclick="appendToDisplay('-')">
  <input type="button" value="0" onclick="appendToDisplay('0')">
  <input type="button" value="." onclick="appendToDisplay('.')">
  <input type="button" value="=" onclick="calculate()" style="grid-column: span 2;">
  <input type="button" value="+" onclick="appendToDisplay('+')">
  <div class="clear-buttons" style="grid-column: span 2;">
    <input type="button" value="Backspace" onclick="backspace()">
    <input type="button" value="Clear All" onclick="clearAll()">
  </div>
</div>
<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
    updateResult();
  }
  function backspace() {
    let currentValue = document.getElementById('display').value;
    document.getElementById('display').value = currentValue.slice(0, -1);
    updateResult();
  }
  function clearAll() {
    document.getElementById('display').value = '';
    updateResult();
  }
  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
      updateResult();
    } catch (error) {
      document.getElementById('display').value = 'Error';
      document.getElementById('result').textContent = '';
    }
  }
  function updateResult() {
    document.getElementById('result').textContent = eval(document.getElementById('display').value) || '';
  }
</script>
</body>
</html>
