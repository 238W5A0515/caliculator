<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to our Scientific Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="result" id="result"></div>

    <!-- Scientific Buttons -->
    <input type="button" value="sin" onclick="scientific('sin')" />
    <input type="button" value="cos" onclick="scientific('cos')" />
    <input type="button" value="tan" onclick="scientific('tan')" />
    <input type="button" value="√" onclick="scientific('sqrt')" />
    <input type="button" value="log" onclick="scientific('log10')" />
    <input type="button" value="ln" onclick="scientific('log')" />
    <input type="button" value="^" onclick="appendToDisplay('**')" />
    <input type="button" value="!" onclick="scientific('fact')" />
    <input type="button" value="π" onclick="appendToDisplay('Math.PI')" />
    <input type="button" value="e" onclick="appendToDisplay('Math.E')" />
    <input type="button" value="(" onclick="appendToDisplay('(')" />
    <input type="button" value=")" onclick="appendToDisplay(')')" />

    <!-- Basic Buttons -->
    <input type="button" value="7" onclick="appendToDisplay('7')" />
    <input type="button" value="8" onclick="appendToDisplay('8')" />
    <input type="button" value="9" onclick="appendToDisplay('9')" />
    <input type="button" value="/" onclick="appendToDisplay('/')" />
    <input type="button" value="4" onclick="appendToDisplay('4')" />
    <input type="button" value="5" onclick="appendToDisplay('5')" />
    <input type="button" value="6" onclick="appendToDisplay('6')" />
    <input type="button" value="*" onclick="appendToDisplay('*')" />
    <input type="button" value="1" onclick="appendToDisplay('1')" />
    <input type="button" value="2" onclick="appendToDisplay('2')" />
    <input type="button" value="3" onclick="appendToDisplay('3')" />
    <input type="button" value="-" onclick="appendToDisplay('-')" />
    <input type="button" value="0" onclick="appendToDisplay('0')" />
    <input type="button" value="." onclick="appendToDisplay('.')" />
    <input type="button" value="=" onclick="calculate()" style="grid-column: span 2;" />
    <input type="button" value="+" onclick="appendToDisplay('+')" />

    <!-- Clear -->
    <div class="clear-buttons">
      <input type="button" value="Backspace" onclick="backspace()" />
      <input type="button" value="Clear All" onclick="clearAll()" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
